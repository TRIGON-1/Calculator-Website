<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
    Simple Function Calculator
    </h1>
    <form action="" name="clac" class="container">
        <input type="text" name="display" class="End"><br>
        <input type="button" class="btn" value="7" onclick="clac.display.value += '7'">
        <input type="button" class="btn" value="8" onclick="clac.display.value += '8'">
        <input type="button" class="btn" value="9" onclick="clac.display.value += '9'">
        <input type="button" class="sign" value="&#247;" onclick="clac.display.value += '/'"><br>
        <input type="button" class="btn" value="4" onclick="clac.display.value += '4'">
        <input type="button" class="btn" value="5" onclick="clac.display.value += '5'">
        <input type="button" class="btn" value="6" onclick="clac.display.value += '6'">
        <input type="button" class="sign" value="x" onclick="clac.display.value += '*'"><br>
        <input type="button" class="btn" value="1" onclick="clac.display.value += '1'">
        <input type="button" class="btn" value="2" onclick="clac.display.value += '2'">
        <input type="button" class="btn" value="3" onclick="clac.display.value += '3'">
        <input type="button" class="sign" value="-" onclick="clac.display.value += '-'"><br>
        <input type="button" class="btn" value="0" onclick="clac.display.value += '0'">
        <input type="button" class="sign" value="C" onclick="clac.display.value = ''">
        <input type="button" class="sign" value="=" onclick="clac.display.value =eval(clac.display.value)">
        <input type="button" class="sign" value="+" onclick="clac.display.value += '+'">
    </form>
</body>
</html>
